<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK - JavaScript program of Simple Arithmetic Calculator</title>
<link rel="stylesheet" href="/css/styles.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="SK-IT"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="SK-IT"></script>
</head>

<body class="bg-info">
    <div class="container">
			<div class="card mt-2">
				<div class="card-header h4 text-danger">
					JavaScript Program to calculate result using Arithmetic Operators
				</div>

				<div class="card-body">
					<div class="form-group mb-2">
						<label for="operatorValue" class="mb-2 text-danger">Select Operators (+, -, *, /): </label>

						<input type="text" class="form-control" id="operatorValue" placeholder="e.g. +">
					</div>

					<div class="form-group mb-2">
						<label for="num1" class="mb-2 text-danger">First Value: </label>
						<input type="number" class="form-control" id="num1" placeholder="Enter First Value"/>
					</div>

					<div class="form-group mb-2">
						<label for="num2" class="mb-2 text-danger">Second Value: </label>
						<input type="number" class="form-control" id="num2" placeholder="Enter Second Value"/>
					</div>

					<button type="button" class="btn btn-primary mt-2" onclick="calcOne()">Submit</button>&nbsp;

                    <input type="reset" class="btn btn-danger mt-2" value="CLEAR"/>
				</div><!-- card-body closed -->

				<div class="card-footer text-muted">
					<p class="h4 p-2 text-center" id="result1"></p>
				</div>
			</div><!-- card-div closed -->
    </div><!-- container-fluid closed -->

<script src="script.js"></script>
</body>
</html>
